<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [-3, 5, 1, 3, 2, 10];
  let num = parseInt(prompt("Nhập số bạn dự đoán vào"))

  let guess = false;

  for (let i = 0; i < array.length; i++) {
      if (num === array[i]) {
          alert("Bạn đã dự đoán đúng. index của số đó là: " + i);
          guess = true
          break;
      }
  }
  if (guess === false) {
      alert("bạn đã dự đoán không chính xác")
  }
</script>
</body>
</html>
